<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Regestration form</title>
</head>
<body>
    <div class="container">
        <div class="logIn">
            <div class="form-title">
                <div class="title" id="title"><h1>Login Form</h1></div>
            </div>
            <div class="form-type">
                <button type="button" id="login" onclick="loginForm()">Login</button>
                <button type="button" id="signup" onclick="registrationForm()">Signup</button>
            </div>
            <div class="login">
                <form >
                    <input type="email" id="login-email" name="email" placeholder="Email Address"><br>
                    <input type="text" id="login-password" name="password" placeholder="Password"><br>
                    <a href="">Forgot Password?</a><br>
                    <button  type="button" class="btn" onclick="loginSubmit()">Login</button>
                    <p onclick="registrationForm()">Not a member?<a href="">Signup Now</a></p>
                </form> 
            </div>
            <div class="signup">
                <form>
                    <input type="email" id="signup-email" name="email" placeholder="Email Address"><br>
                    <input type="text" id="signup-password" name="password" placeholder="Password"><br>
                    <input type="text" id="signup-cpass" name="cpass" placeholder="Confirm Password"><br>
                    <input type="number" id="backup-pin" name="pin" placeholder="backup pin"><br>
                    <button type="button" class="btn" onclick="signupSubmit()">Signup</button>
                </form> 
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
